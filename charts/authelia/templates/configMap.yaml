            {{- with $policy.rules }}
            rules:
            {{- range $policy.rules }}
            - policy: {{ .policy | default "deny" | squote }}
              {{- if .subject }}
              subject:
              {{- if kindIs "string" .subject }}
                - [{{ .subject | squote }}]
              {{- else }}
              {{- range .subject }}
                - [{{ include "authelia.squote.join" . }}]
              {{- end }}
              {{- end }}
              {{- end }}
              {{- if and .networks (semverCompare ">=4.39.0" (include "authelia.version" $)) }}
              networks:
