            {{- if $policy.id_token }}
            id_token:
            {{- range $policy.id_token }}
            - {{ . | squote }}
            {{- end }}
            {{- end }}
            {{- if $policy.access_token }}
            access_token:
            {{- range $policy.access_token }}
            - {{ . | squote }}
