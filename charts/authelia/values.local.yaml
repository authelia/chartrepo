      #   preferredDuringSchedulingIgnoredDuringExecution:
      #   - weight: 1
      #     preference:
      #       matchExpressions:
      #       - key: 'node-label-key'
      #         operator: 'NotIn'
      #         values:
      #         - 'not-this'
      podAffinity: {}
      # podAffinity:
      #   requiredDuringSchedulingIgnoredDuringExecution:
      #   - labelSelector:
      #       matchExpressions:
      #       - key: 'security'
      #         operator: 'In'
      #         values:
      #         - S1
      #     topologyKey: 'topology.kubernetes.io/zone'
      podAntiAffinity: {}
      # podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 100
